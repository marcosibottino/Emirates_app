<div class="bg">
  <img src="../../assets/img/logo_cortado.png" alt="">
</div>

<div class="header">
  <img src="../../assets/img/emirates_logo.png" alt="Emirates" class="logo">
</div>

<div class="formContainer">
  <form action="" class="form">
      <input type="text" class="user" placeholder="User" name="user" [(ngModel)]="user">
      <input type="password" class="pass" placeholder="Password" name="pass" [(ngModel)]="pass">
  </form>

  <a href="" class="fgt-pass">Forget Password?</a>

  <div class="buttonContainer">
    <button type="submit" (click)="login()">Log In</button>
  </div>
  
  <div class="remember">
    <p>Not Register? <a href="" style="color: var(--ion-color-secondary);">Join Now</a></p>
  </div>
</div>
